<div class="header-contents">

</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<p>現在日時：<span id="time"></span></p>
	<p>toLocaleDateString():<span id="LocaleDateString"><span></p>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
var olimpic_year = "202007";
var now = new Date();
var year = now.getFullYear();
var month = now.getMonth();
var date = now.getDate();
var hour = now.getHours();
var min = now.getMinutes();
var ampm = '';
if(hour < 12) {
	ampm = 'a.m.';
} else {
	ampm = 'p.m.';
}
//var output = year + '/' + (month + 1) + '/' + date + ' ' + (hour % 12) + ':' + min + ampm;
var output = now.toISOString(); //2016-09-20T08:55:40.204Z
document.getElementById('time').textContent = output;
var Locale = now.toLocaleDateString();
document.getElementById("LocaleDateString").textContent = Locale;

}
</script>
